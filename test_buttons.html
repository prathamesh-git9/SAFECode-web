<!DOCTYPE html>
<html>

<head>
    <title>Button Test</title>
</head>

<body>
    <h1>Button Test</h1>
    <button onclick="testScan()">Test Scan</button>
    <button onclick="testFix()">Test Fix</button>
    <div id="results"></div>

    <script>
        function testScan() {
            document.getElementById('results').innerHTML = 'Scan button clicked!';
            console.log('Scan button works');
        }

        function testFix() {
            document.getElementById('results').innerHTML = 'Fix button clicked!';
            console.log('Fix button works');
        }
    </script>
</body>

</html>
